<textarea ng-model="printScreen.text"></textarea>
<button type="button" ng-click="generateCSS()">Generate CSS</button>
<div class="imageSplitterForm">
    <form ng-submit="splitImage()">
        <label>Width</label><input type="string" ng-model="imageRef.width"><br>
        <label>Height</label><input type="string" ng-model="imageRef.height"><br>
        <label>Cell Width</label><input type="string" ng-model="imageRef.cellWidth"><br>
        <label>Cell Height</label><input type="string" ng-model="imageRef.cellHeight"><br>
        <button type="submit">Split Image</button>
    </form>
</div>
